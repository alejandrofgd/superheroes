<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>


<div *ngIf="superhero; else divLoading" class="grid p-2">

    <mat-card class="col-12 sm:col-6">

      <mat-card-header>

        <mat-card-title>{{ superhero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ superhero.alterEgo }}</mat-card-subtitle>

      </mat-card-header>

      <img [src]="superhero | superheroImage" [alt]="superhero.superhero" mat-card-image>
    </mat-card>

    <mat-card class="col-12 sm:col-6">

      <mat-card-header>
        <mat-card-title>Information</mat-card-title>
        <mat-card-subtitle>{{ superhero.superhero }}</mat-card-subtitle>

      </mat-card-header>

      <mat-card-content>
        <mat-list>
          <mat-list-item>{{superhero.firstAppearance}}</mat-list-item>
          <mat-list-item>{{superhero.aliases}}</mat-list-item>
          <mat-list-item>{{superhero.publisher}}</mat-list-item>
          <mat-list-item>{{superhero.alterEgos}}</mat-list-item>
        </mat-list>

        <button
          mat-button
          color="warn"
          (click)="goBack()">
          Back
        </button>

      </mat-card-content>
    </mat-card>

</div>
