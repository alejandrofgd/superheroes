<h1>
  {{ currentSuperhero.id ? 'Editing: ' : 'Add Superhero'}}
  <small *ngIf="currentSuperhero.id">{{ currentSuperhero.superhero | uppercase }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="container">
<div class="row">

  <div class="col-12 col-sm-6">
    <mat-card>
      <mat-card-content>
        <form
          class="container"
          [formGroup]="superheroForm">
          <div class="row">

          <mat-form-field class="col-12 col-sm-6">
            <mat-label>Superheroe name</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="superhero"
              class="text-uppercase">
          </mat-form-field>
          <mat-form-field class="col-12 col-sm-6">
            <mat-label>Alter ego</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="realName">
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>First Appearence</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="firstAppearance">
          </mat-form-field>
          <mat-form-field class="col-12 col-sm-6">
            <mat-label>Aliases</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="aliases">
          </mat-form-field>
          <mat-form-field class="col-12 col-sm-6">
            <mat-label>Publisher</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="publisher">
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Image</mat-label>
            <input
              matInput
              type="text"
              formControlName="image">
          </mat-form-field>
        </div>
        </form>
        <div class="d-flex justify-content-between">
          <button
          *ngIf="currentSuperhero.id"
          mat-flat-button
          color="warn"
          (click)="onDeleteHero()">
          Delete
        </button>
        <span></span>
        <button
          mat-flat-button
          color="primary"
          (click)="onSubmit()">
          <mat-icon>save</mat-icon>
          Save
        </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 col-sm-6">
    <mat-card>
      <img
        [src]="currentSuperhero | superheroImage"
        alt="superhero image"
        mat-card-image>
    </mat-card>
  </div>
  </div>
</div>
