<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>You're about to delete <b>{{ data.superhero }}</b>, this can't be undone</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">No, thanks</button>
  <span class="spacer"></span>
  <button mat-flat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Yes, delete</button>
</div>
