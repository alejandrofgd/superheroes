<mat-card class="h-100 text-start">

  <mat-card-header>
    <mat-card-title>{{ superhero.superhero | titlecase }}</mat-card-title>
    <mat-card-subtitle *ngIf="superhero.superhero; else noName">{{ superhero.realName }} </mat-card-subtitle>
    <ng-template #noName><br></ng-template>

  </mat-card-header>

  <img mat-card-image [src]="superhero | superheroImage" [alt]="superhero.realName" class="mt-2">

  <mat-card-content class="mt-2 h-100">
    <h4><strong>{{ superhero.publisher }}</strong></h4>
    <p>
      <strong>First Appearence</strong><br> {{ superhero.firstAppearance }}
      <br>
      <mat-chip-listbox class="py-2">
        <div *ngFor="let name of superhero.aliases.split(','); let i = index">
          <div *ngIf="i <= 2">
            <mat-chip>
              {{ name }}
            </mat-chip>
          </div>
        </div>

      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button
      mat-flat-button
      mat-raised
      color="warn"
      [routerLink]="['/superheroes/edit', superhero.id]" >
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <div class="spacer"></div>
    <button
      mat-flat-button
      mat-raised
      color="primary"
      [routerLink]="['/superheroes', superhero.id]" >
      <mat-icon>more_horiz</mat-icon>
      More
    </button>

  </mat-card-actions>

</mat-card>
